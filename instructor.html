<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HackThis Whiteboard</title>

    <meta name="description" content="HTML5 canvas real-time drawing using socket.io">
    <meta name="keywords" content="whiteboard, drawing, socket-io, socketio, javascript">

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div>
        <h1>Add Questions</h1>
        <input id="addQuestionUserId" type="text" placeholder="Enter Instructor ID"></input>
        <input id="addQuestionAssignmentId" type="text" placeholder="Enter Assignment ID"></input>
        <input id="addQuestionText" type="text" placeholder="Add a text question"></input>
        <button id="addQuestionSubmit" type=submit>Add question</button>
    </div>

    <div>
        <h1>Get Assignment</h1>
        <input id="getAssignmentInstructorId" type="text" placeholder="Enter Instructor ID"></input>
        <input id="getAssignmentId" type="text" placeholder="Enter Assignment ID"></input>
        <button id="getAssignmentSubmit">Get assignment</button>
    </div>

    <div id="result">

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/instructorCode.js"></script>
</body>

</html>
