<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="images/paint-palette.png">
    <title>Disboard</title>

    <meta name="description" content="HTML5 canvas real-time drawing using socket.io">
    <meta name="keywords" content="whiteboard, drawing, socket-io, socketio, javascript">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="css/instructor.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap" rel="stylesheet">
    <style>
        body {
            overflow: auto !important
        }
    </style>
</head>

<body>
    <header class="w3-container w3-center header" >
       <h1 class="w3-margin w3-jumbo">Assignments Menu</h1>
        
      </header>
      <br>
    <div class ="largeContainer">
        <div class ="inputTextGroup">

            
            <input id="userId" disabled hidden type="text" placeholder="Enter Instructor ID"></input>
            <input id="assignmentId" type="text" placeholder="Enter Assignment ID"></input>
    
            <!-- This is to create an asssignment -->
            <button id="getAssignmentSubmissions">Edit/Create Assignment</button>
        </div>

        <div id="assignmentQuestions">
            <br>
            <h1 style="text-align:left">Assignment Details</h1>
            <div id="assignmentDescription">

            </div>
            <div id="inputs">
                <input class="questions" type="text" placeholder="Enter your question here">
            </div>
            <div class = "two-btns">
                <button id="addQuestions">Create A New Question</button>
                <button id="submitQuestions">Update Questions List</button>
            </div>


        </div>
        <div id="result">

        </div>
        <div style="overflow:auto">
            <div id="assignmentSubmissions">

            </div>
        </div>
        <div id="modal01" class="w3-modal w3-black" onclick="this.style.display='none'">
            <span class="w3-button w3-large w3-black w3-display-topright" title="Close Modal Image"><i class="fa fa-remove"></i></span>
            <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
              <img id="img01" class="w3-image">
              <p id="caption" class="w3-opacity w3-large"></p>
            </div>
          </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script src="js/instructorCode.js"></script>
</body>

</html>
