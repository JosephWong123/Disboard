<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HackThis Whiteboard</title>

    <meta name="description" content="HTML5 canvas real-time drawing using socket.io">
    <meta name="keywords" content="whiteboard, drawing, socket-io, socketio, javascript">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  
  <body>
    <div id="intro-wrapper">
      <div id="buttons">
          <button id="createOption" class="btn btn-primary">Create Room</button>
          <button id="joinOption" class="btn btn-primary">Join Room</button>
      </div>
      <input type="text" id="roomId" placeholder="Room ID">
      <input type="text" id="assignmentId" placeholder="Assignment ID">
      <input type="text" id="name" placeholder="Your Name">
      <button id="enterRoom" class="btn btn-secondary btn-sm">Submit</button>
      <div class="error">
          <p id="errorMsg"></p>
      </div>
      <a href="/instructor">Create an Assignment!</a>
    </div>
    <div id="container">
        <div class="colors">
            <img id = "pallet-icon" onclick="palletView()"
            src="https://img.icons8.com/color/100/000000/paint-palette.png" />
            <div class="color black"></div>
            <div class="color red"></div>
            <div class="color green"></div>
            <div class="color blue"></div>
            <div class="color yellow"></div>
            <div class="color white">Eraser</div>
            <div id="clear">Erase All</div>
            <div id="increaseThickness">Increase Thickness</div>
            <div id="decreaseThickness">Decrease Thickness</div>
        </div>

      <canvas id="myCanvas" class="whiteboard"></canvas>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/over-engineer/Socket.io-whiteboard/lib/whiteboard.js"
            integrity="sha384-lGajmend6yDyTY9CZMgcIQX0sFVzYbN+1WzaofEQ8+z8BXbH/DuYPohTY7OCQbQt"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="js/stuff.js"></script>
  </body>
</html>
