<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HackThis Whiteboard</title>

    <meta name="description" content="HTML5 canvas real-time drawing using socket.io">
    <meta name="keywords" content="whiteboard, drawing, socket-io, socketio, javascript">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  
  <body>
    <div id="intro-wrapper">
      <div id="buttons">
        <input type="text" id="name" placeholder="Your Name">
        <input type="text" id="room name" placeholder="Room Name">
        <button id="createOption">Create Room</button>
        <label id="roomslabel" for="joinOption">active rooms:</label>
        <select name="joinOption" id="joinOption"></select>
        <button id="enterRoom">Join Room</button>
      </div>
      <div id="room details"></div>
      <div class="error">
          <p id="errorMsg"></p>
      </div>
    </div>
    <div id="container">
        <div class="colors">
            <div class="color black"></div>
            <div class="color red"></div>
            <div class="color green"></div>
            <div class="color blue"></div>
            <div class="color yellow"></div>
            <div class="color white">Eraser</div>
            <div id="clear">Erase All</div>
        </div>

      <canvas id="myCanvas" class="whiteboard"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
            integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/over-engineer/Socket.io-whiteboard/lib/whiteboard.js"
            integrity="sha384-lGajmend6yDyTY9CZMgcIQX0sFVzYbN+1WzaofEQ8+z8BXbH/DuYPohTY7OCQbQt"
            crossorigin="anonymous"></script>

    <script src="js/stuff.js"></script>
  </body>
</html>
